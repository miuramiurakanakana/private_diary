{% extends 'base.html' %}
{% block tittle %}お問い合わせ¦BECU{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="my-div-style">
        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {% for field in form %}
            <div class="mb-4 col-8" id="{{ field.id_for_label }}_div">
                <label for="{{ field.id_for_label }}" class="form-label">
                    <strong>{{ field.label_tag }}</strong>
                </label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}

        <button class="btn btn-primary" type="submit" id="sendbutton">送信</button>

        <script>
            function butotnClick() {

                if (checkButton.checked) {
                    setumei.style.display ="block";

                } else {
                    setumei.style.display ="none";
                }
            }

            const setumei = document.getElementById("_div");
            setumei.style.display ="none";
            let checkButton = document.getElementById('治療中の病気-id');
            checkButton.addEventListener('click', butotnClick);
        </script>
        <script>
            function butotnClick2() {

                if (checkButton2.checked) {
                    setumei.style.display ="block";

                } else {
                    setumei.style.display ="none";
                }
            }

            const setumei2 = document.getElementById("id_病気_div");
            setumei2.style.display ="none";
            let checkButton2 = document.getElementById('病気_10-id');
            checkButton2.addEventListener('click', butotnClick);
        </script>

        </form>
     </div>
</div>
{% endblock %}
