{% extends 'base.html' %}
{% block tittle %}お問い合わせ¦BECU{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="my-div-style">
        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {% for field in form %}
            <div class="mb-4 col-8" id="{{ field.id_for_label }}_div">
                <label for="{{ field.id_for_label }}" class="form-label">
                    <strong>{{ field.label_tag }}</strong>
                </label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}
        <button class="btn btn-primary" type="submit">送信</button>
        </form>
        <script>
            function butotnClick() {

                if (checkButton.checked) {
                    setumei.style.display ="block";

                } else {
                    setumei.style.display ="none";
                }
            }

            const setumei = document.getElementById("id_byomei_div");
            setumei.style.display ="none";
            let checkButton = document.getElementById('byomei1-id');
            checkButton.addEventListener('click', butotnClick);
        </script>
        <script>
            function butotnClick2() {
                if (checkButton1.checked) {
                    setumei1.style.display ="block";

                } else {
                    setumei1.style.display ="none";
                }
            }

            const setumei1 = document.getElementById("id_sonota1_div");
            setumei1.style.display ="none";
            let checkButton1 = document.getElementById('byomei2-id');
            checkButton1.addEventListener('click', butotnClick2);
        </script>

    </div>
</div>
{% endblock %}
